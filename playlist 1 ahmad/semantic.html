<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Semantic</title>

    <style>
        Header {
            background-color: rgb(0, 0, 0);
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
        article {
            padding: 20px;
            width: 100%;
            background-color: white;
        }
        footer {
            background-color: rgb(85, 11, 11);
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: rgb(0, 255, 17);
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: rgb(32, 64, 96);
        }
    </style>

</head>
<body>
     <header>
        <h1>Judul Halaman</h1>
    </header>
    <nav>
        <ul>
           <li><a href="">Beranda</a></li>
            <li><a href="">Artikel</a></li>
            <li><a href="">Kontak kami</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h1>Belajar Html</h1>
            <p>isi belajar html</p>
        </article>
        <article>
            <h1>belajar css</h1>
            <p>isi belajar css</p>
        </article>
    </section>
    <footer>
        <p>Powered by programmer zaman now <time datetime="2023">2023</time></p>
    </footer>
</body>
</html>
